<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="logs.css">
    <script src="logs.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Logs</h1>
            <div class="auto-refresh">
                <span>Auto-refresh</span>
                <label class="switch">
                    <input type="checkbox" id="autoRefresh">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search logs..." autocomplete="off">
            <button onclick="searchLogs()">Search</button>
        </div>
        <pre id="logsContent"></pre>
        <div class="controlbutton">
            <button id="download" onclick="window.location.href='/logs/download'">Download Logs</button>
            <button id="clear" onclick="clearLogs()">Clear Logs</button>
        </div>


    </div>
</body>

</html>
